<template>
  <require from="./loader.html"></require>
  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" submit.trigger="submit()">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScWPFLtdAg8m7LEypagt9xytBWE3VDHby4j6B-KoqzG9zLawc5Rw" alt="" class="responsive-img valign profile-image-login" style="width: 263px;">
            <!-- <p class="center login-form-text">MERCATUS ANALYTICS DASHBOARD LOGIN</p> -->
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="userName" value.bind="userName" type="text" class="validate" required="" aria-required="true">
            <label for="userName" data-error="wrong" data-success="">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" value.bind="password" type="password" class="validate" class="validate" required="" aria-required="true">
            <label for="password" data-error="wrong" data-success="">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m12 l12  login-text">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <!-- <a href="/#/welcome" class="btn waves-effect waves-light col s12">Login</a> -->
            <button type="submit" class="btn waves-effect waves-light col s12">Login</button>
          </div>
        </div>
        <div class="row">
          <!-- <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a href="">Register Now!</a></p>
          </div> -->
          <div class="input-field col s12 m12 l12">
            <p class="margin center-align medium-small"><a href="">Forgot password?</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
  <loader show.bind="loginFlag" class="loader-css"></loader>
</template>
